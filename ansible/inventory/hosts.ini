# ==============================================================================
# Ansible Inventory - FusionCloudX Infrastructure
# ==============================================================================
# This inventory is managed semi-automatically:
# - Run the update-inventory script to populate IP from Terraform outputs
# - Manual edits are preserved in the [postgresql:vars] and host_vars files
# ==============================================================================

# PostgreSQL Database Server
# Single container hosting multiple databases (semaphore, wazuh, etc.)
[postgresql]
# This entry will be auto-populated by update-inventory script
# Format: hostname ansible_host=IP_ADDRESS
# postgresql ansible_host=192.168.1.XXX

[postgresql:vars]
# Group-level variables for the PostgreSQL server
ansible_user=root
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# ==============================================================================
# Application Servers (for future expansion)
# ==============================================================================

[application_servers]
# Application VMs will be listed here
# semaphore-ui ansible_host=192.168.1.XXX
gitlab ansible_host=192.168.40.207

[monitoring]
# Monitoring servers
# wazuh ansible_host=192.168.1.XXX

# ==============================================================================
# Meta Groups
# ==============================================================================

[homelab:children]
postgresql
application_servers
monitoring

[homelab:vars]
# Global variables for entire homelab
ansible_connection=ssh
