---
# ==============================================================================
# Host Variables - gitlab
# ==============================================================================
# GitLab CE server for Git hosting and CI/CD
# VM specs: 8GB RAM, 4 CPU cores, 50GB disk
# ==============================================================================

# GitLab Configuration
gitlab_domain: "fusioncloudx.home"
gitlab_hostname: "gitlab"
gitlab_external_url: "http://gitlab.fusioncloudx.home"

# Memory-constrained for homelab (can handle 1-10 users with 8GB RAM)
gitlab_memory_constrained: true
gitlab_puma_workers: 0  # Single process mode
gitlab_sidekiq_concurrency: 10
gitlab_prometheus_enabled: false

# Email configuration
gitlab_email_enabled: true
gitlab_email_from: "gitlab@fusioncloudx.home"
gitlab_email_display_name: "GitLab"

# Backup configuration
gitlab_backup_enabled: true
gitlab_backup_path: "/var/opt/gitlab/backups"
gitlab_backup_keep_time: 604800  # 7 days in seconds
