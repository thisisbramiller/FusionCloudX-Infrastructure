# ==============================================================================
# Bootstrap Inventory for Semaphore Control Plane
# ==============================================================================
# This inventory is used for the ONE-TIME bootstrap from your workstation
#
# USAGE:
#   1. Update the IP address below with your semaphore-ui VM IP
#   2. Run: ansible-playbook -i inventory/bootstrap-semaphore.ini playbooks/bootstrap-semaphore.yml
#
# After bootstrap, this inventory is no longer needed - Semaphore manages everything
# ==============================================================================

[semaphore_control_plane]
semaphore-ui ansible_host=192.168.40.68

[semaphore_control_plane:vars]
ansible_user=ansible
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# ==============================================================================
# Optional: Other hosts for SSH key distribution during bootstrap
# ==============================================================================

[managed_hosts]
# Uncomment and update these once you have their IPs from Terraform
# teleport ansible_host=192.168.1.XXX
# wazuh ansible_host=192.168.1.XXX
# immich ansible_host=192.168.1.XXX
# postgresql ansible_host=192.168.1.XXX

[managed_hosts:vars]
ansible_user=ansible
ansible_python_interpreter=/usr/bin/python3
