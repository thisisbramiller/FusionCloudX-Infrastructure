---
# ==============================================================================
# GitLab Role - Configuration Tasks
# ==============================================================================

- name: Verify SSL certificates exist when HTTPS is enabled
  stat:
    path: "{{ item }}"
  register: ssl_cert_check
  failed_when: false
  when: gitlab_enable_https
  loop:
    - "{{ gitlab_ssl_certificate }}"
    - "{{ gitlab_ssl_certificate_key }}"
  tags: ['gitlab', 'configure', 'https']

- name: Display helpful error if certificates are missing
  fail:
    msg: |
      SSL certificate not found: {{ item.item }}

      Please ensure the certificates role has been run first:
      ansible-playbook ansible/playbooks/common.yml --limit gitlab

      Or run the full site playbook:
      ansible-playbook ansible/playbooks/site.yml --limit gitlab
  when:
    - gitlab_enable_https
    - not item.stat.exists
  loop: "{{ ssl_cert_check.results }}"
  loop_control:
    label: "{{ item.item }}"
  tags: ['gitlab', 'configure', 'https']

- name: Configure GitLab via gitlab.rb
  template:
    src: gitlab.rb.j2
    dest: /etc/gitlab/gitlab.rb
    owner: root
    group: root
    mode: '0600'
    backup: yes
  notify: reconfigure gitlab

# Flush handlers to run reconfigure immediately after template changes
# Required because we need nginx to be running with the new config
# before we can verify the HTTPS endpoint
- name: Apply gitlab.rb changes immediately
  meta: flush_handlers

- name: Ensure GitLab is started and enabled
  systemd:
    name: gitlab-runsvdir
    state: started
    enabled: yes

- name: Wait for GitLab to be fully initialized
  wait_for:
    port: "{{ 443 if gitlab_enable_https else 80 }}"
    host: localhost
    timeout: 300

- name: Verify HTTPS endpoint responding
  uri:
    url: "https://{{ gitlab_hostname }}.{{ gitlab_domain }}"
    validate_certs: no
    method: GET
    status_code: [200, 302]
  register: https_check
  retries: 3
  delay: 10
  when: gitlab_enable_https
  tags: ['gitlab', 'configure', 'verify']

- name: Display HTTPS verification result
  debug:
    msg: "âœ… GitLab HTTPS endpoint verified: {{ https_check.status }}"
  when:
    - gitlab_enable_https
    - https_check is defined
    - https_check is not skipped
    - https_check.status is defined
  tags: ['gitlab', 'configure', 'verify']
