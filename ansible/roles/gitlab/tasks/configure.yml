---
# ==============================================================================
# GitLab Role - Configuration Tasks
# ==============================================================================

- name: Verify SSL certificates exist when HTTPS is enabled
  stat:
    path: "{{ item }}"
  register: ssl_cert_check
  failed_when: not ssl_cert_check.stat.exists
  when: gitlab_enable_https
  loop:
    - "{{ gitlab_ssl_certificate }}"
    - "{{ gitlab_ssl_certificate_key }}"
  tags: ['gitlab', 'configure', 'https']

- name: Configure GitLab via gitlab.rb
  template:
    src: gitlab.rb.j2
    dest: /etc/gitlab/gitlab.rb
    owner: root
    group: root
    mode: '0600'
    backup: yes
  notify: reconfigure gitlab

- name: Ensure GitLab is started and enabled
  systemd:
    name: gitlab-runsvdir
    state: started
    enabled: yes

- name: Wait for GitLab to be fully initialized
  wait_for:
    port: "{{ 443 if gitlab_enable_https else 80 }}"
    host: localhost
    timeout: 300
